<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>  	
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
		<title>Pacchetto</title>
		<link rel="stylesheet" th:href="@{/css/elenchi.css}"/>
		<link rel="stylesheet" th:href="@{/css/my-style.css}"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">   
	</head> 

	<body>
		<header th:replace="fragments/base.html :: intestazione"></header>	
		
		<div id="container">
			<span><h1>Seleziona un pacchetto da modificare</h1></span>
			<div id="section">
				<ul id="elenco">
					<li th:each="pacchetto: ${pacchetti}">
						<span> 
						
						<!-- seleziono il pacchetto da modificare -->
						
							<a href="pacchetto.html" th:href="@{'/pacchetto' + '/' + ${pacchetto.id}}"
					   		th:text="${pacchetto.nome}">Pacchetto 1</a>
					   		<a th:href="@{'/admin' + '/editPacchetto' + '/' + ${pacchetto.id}}"><span id="select">Modifica</span></a>
					   	</span>
					</li>	   	
				</ul><img src="/images/allenatore.jpg"></img>
			</div>
		</div>
	</body>

</html>

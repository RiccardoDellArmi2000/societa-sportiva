<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>  	
		<meta charset="ISO-8859-1" />
		<title>Dettagli Allenatore</title>
		<link rel="stylesheet" th:href="@{/css/my-style.css}"/>
		<link rel="stylesheet" th:href="@{/css/descrizioni.css}"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head> 

	<body>
		<header th:replace="fragments/base.html :: intestazione"></header>
		<div id="sfondo-allenatore"></div>
		<div id="section">
			<div class="section-item">
				<div><strong>Nome: </strong>
				<span th:text="${allenatore.nome}">Paolo</span></div>
				<div><strong>Cognome: </strong>
				<span  th:text="${allenatore.cognome}">Rossi</span></div>
				<div><strong>Nazionalita': </strong>
				<span  th:text="${allenatore.nazionalita}">Italiano</span></div>
			</div>
			<div class="section-item" id="button">
				<p><a th:href="@{'/allenatore' + '/' + ${allenatore.id} + '/' + 
						'pacchetti'}" href="#">Guarda i suoi pacchetti</a>
				</p>
			</div>
		</div>		
	</body>

</html>
